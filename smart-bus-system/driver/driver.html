<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MyBus Driver</title>

<link rel="stylesheet"
 href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="driver.css">
</head>
<body>

<header>
<h1>ğŸš MyBus Driver Panel</h1>

<main>

<section class="card">
<h2>ğŸ“ Live Navigation</h2>
<div id="map"></div>
</section>

<section class="card">
<h2>ğŸ—º Assigned Route</h2>

</section>

<section class="card">
<h2>ğŸ‘¥ Passenger Validation</h2>
<button onclick="validateBoarding()">Validate Boarding</button>

<h2>âš  Incident Declaration</h2>

<section class="card">

  <div id="chatBox" class="chat-box"></div>

  <div class="chat-input">

    <button onclick="sendMessage()">Send</button>
  </div>
</section>


<section class="card">
<h2>ğŸ“… Schedule</h2>
<ul id="scheduleList"></ul>
</section>

<section class="card">
<h2>ğŸ“Š Trip History</h2>
<ul id="historyList"></ul>
</section>

<section class="card">

</section>

</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="driver.js"></script>
</body>
</html>
